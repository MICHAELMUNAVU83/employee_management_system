# fly.toml app configuration file generated for engage-pro on 2023-07-30T16:37:24+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "engage-pro"
primary_region = "jnb"
kill_signal = "SIGTERM"

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "engage-pro.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000